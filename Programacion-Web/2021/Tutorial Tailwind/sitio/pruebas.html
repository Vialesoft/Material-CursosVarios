<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>LA GRID</title>
</head>
<body class="container mx-auto mt-5 text-center">
    
    <div class="grid grid-cols-3 gap-x-4 my-2"> <!-- column-gap -->
        <div class="bg-red-400">A</div>
        <div class="bg-red-400">B</div>
        <div class="bg-red-400">C</div>
        <div class="bg-red-400">D</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2"> <!-- column-gap -->
        <div class="bg-blue-400">A</div>
        <div class="bg-blue-400">B</div>
        <div class="bg-blue-400">C</div>
        <div class="bg-blue-400">D</div>
    </div>

    <div class="grid grid-cols-4 gap-4 my-2"> <!-- column-gap -->
        <div class="bg-pink-400 col-span-2">AB</div>
        <div class="bg-pink-400">C</div>
        <div class="bg-pink-400">D</div>
        <div class="bg-pink-400 col-span-4">E</div>
    </div>
    
    <div class="grid grid-cols-12 gap-4 my-2"> <!-- column-gap -->
        <div class="bg-yellow-400">A</div>
        <div class="bg-yellow-400">B</div>
        <div class="bg-yellow-400">C</div>
        <div class="bg-yellow-400">D</div>
        <div class="bg-yellow-400">E</div>
        <div class="bg-yellow-400">F</div>
        <div class="bg-yellow-400">G</div>
        <div class="bg-yellow-400">H</div>
        <div class="bg-yellow-400">I</div>
        <div class="bg-yellow-400">J</div>
        <div class="bg-yellow-400">K</div>
        <div class="bg-yellow-400">L</div>
    </div>

    <div class="grid grid-cols-12 gap-4 my-2"> <!-- column-gap -->
        <div class="bg-yellow-400 col-span-4">A</div>
        <div class="bg-yellow-400 col-span-4">B</div>
        <div class="bg-yellow-400 col-span-4">C</div>
    </div>

    <div class="grid grid-cols-4 gap-4 my-2"> <!-- column-gap -->
        <div class="bg-green-400 col-start-2">A</div>
        <div class="bg-green-400">B</div>
        <div class="bg-green-400">C</div>
        <div class="bg-green-400 col-end-3">D</div>
    </div>

    <div class="grid grid-rows-4 gap-4">
        <div class="bg-yellow-500 row-span-2">A</div>
        <div class="bg-yellow-500">B</div>
        <div class="bg-yellow-500">C</div>
        <div class="bg-yellow-500">D</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-4 grid-rows-5 sm:grid-rows-2 gap-4 my-4">
        <div class="bg-green-500">A</div>
        <div class="bg-green-500">B</div>
        <div class="bg-green-500 col-span-1 sm:col-span-2 sm:row-span-2 row-span-1">C</div>
        <div class="bg-green-500">D</div>
        <div class="bg-green-500">E</div>
    </div>

</body>
</html>
