<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body onload="">
  <header class="flex justify-between text-sm text-gray-700 bg-gray-400">
    <div> <!-- left side of nav -->
      <div class="flex items-center">
      </div>
    </div>
    <div> <!-- right side of nav -->
      <div class="flex items-center">
      </div>
    </div>
  </header>

  <div class="min-h-screen bg-gray-300 py-6 flex flex-col justify-center">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="mt-12 max-w-lg mx-auto lg:max-w-none">
        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden bg-gray-400">
          <div class="flex-shrink-0 bg-gray-200">
            <img class="h-48 w-full object-contain mx-10 pr-10" src="https://ucu.edu.uy/sites/all/themes/univer/images/logo_es.png" alt="">
          </div>
          <p class="text-xl font-semibold text-gray-900 ml-5" id="pTitulo">Datos de los equipos</p>

          <div class="my-5 mx-5">
            <div id="divContenedor">
              <label for="txtGrupo1">Grupo 1</label>
              <div class="flex items-center">
                <input id="txtGrupo1"
                    class="rounded-full h-8 w-full px-2 txtEquipo"
                />
                <button id="btnAgregar" class="rounded-full h-8 w-8 px-2 bg-blue-400 text-gray-100 text-bold"
                    type="button" onclick="AgregarFila();">
                    +
                </button>
              </div>
            </div>

            <div id="divResultados" hidden>
              
            </div>

            <p class="my-5 mx-5">
              <button id="btnSubmit" class="rounded-full h-8 w-full px-2 bg-blue-400 text-gray-100 text-bold"
                type="button" onclick="Submit();">
                Procesar
              </button>
              <button id="btnSortearAlumnos" class="rounded-full h-8 w-full px-2 bg-blue-400 text-gray-100 text-bold"
                type="button" onclick="Alumnos();">
                Sortear Alumnos
              </button>
              <button id="btnVolver" class="rounded-full h-8 w-full px-2 bg-blue-400 text-gray-100 text-bold"
                type="button" onclick="Volver();" hidden>
                Volver
              </button>
            </p>

           </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-0 w-full h-16 bg-red-400 lg:bg-blue-900 flex flex-row justify-between items-center px-4">
    
  </div>
